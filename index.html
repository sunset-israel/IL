<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#ff6b35" />
  <title> 转 转 砖拽注  拽 专抓</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.png?v=4" type="image/png" />
  <link rel="icon" href="favicon.png?v=4" type="image/png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=4" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png?v=4" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.png?v=4" />
  <link rel="icon" type="image/png" sizes="512x512" href="favicon.png?v=4" />
  <link rel="stylesheet" href="styles.css?v=34" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1> 转 转 砖拽注  拽 专抓 </h1>
    </header>

    <section class="controls">
      <div class="search-row">
        <div class="input-wrapper">
          <input id="searchInput" type="text" placeholder="驻砖 拽" aria-label="驻砖 拽" />
        </div>
        <div class="buttons-row">
          <button id="searchBtn" class="btn-primary">拽 </button>
          <button id="locateBtn" class="btn-secondary">拽 砖 </button>
        </div>
      </div>
      
      <div class="day-selector-wrapper">
        <label>专 :</label>
        <div class="day-selector" id="daySelector">
          <button class="day-btn active" data-day="0"></button>
          <button class="day-btn" data-day="1">专</button>
          <button class="day-btn" data-day="2">专转</button>
        </div>
      </div>

      <p id="placeLabel" class="muted"></p>
    </section>

    <section id="favorites" class="favorites-section">
      <a href="recommended.html" class="viewpoints-btn">&lt; 爪驻 爪</a>
      <h3>拽 注驻</h3>
      <p id="favoriteHint" class="favorites-hint hidden">(爪 注  砖专转 拽 注祝)</p>
      <div id="favoritesList" class="favorites-list"></div>
    </section>

    <section id="result" class="card hidden">
      <div class="result-header">
        <h2 id="ratingText"></h2>
      </div>
      <p id="twilightRange" class="twilight-range"></p>
      <p id="sunsetTime" class="sunset-time"></p>
      <div id="explain" class="explain"></div>
      <div id="dateLabel" class="date-label"></div>
    </section>

    <section id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>注 转...</p>
    </section>

    <section id="error" class="error hidden" role="alert"></section>
  </main>

  <footer class="footer">
    <span>转  专: Open-Meteo (转转  砖专转) | 驻: 漏Open-Meteo Geocoding</span>
  </footer>

  <script>
    // Detect Android and iOS and add class to body
    (function() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isAndroid = /android/i.test(userAgent);
      // Better iOS detection
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) || 
                    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      if (isAndroid) {
        document.body.classList.add('android-device');
      }
      if (isIOS) {
        document.body.classList.add('ios-device');
        console.log('iOS device detected');
      }
    })();
  </script>
  <script src="app.js"></script>
  <script>
    // Auto-focus for convenience
    document.getElementById('searchInput').focus();
  </script>
</body>
</html>
